<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Patient Monitoring Dashboard</h1>

    <h3>Doctor in Charge: <span id="doctorName">Loading...</span></h3>

    <div class="container">
        <div class="buttons">
            <button onclick="fetchSensorData('temp')">Temperature</button>
            <button onclick="fetchSensorData('spo2')">SpO2</button>
            <button onclick="fetchSensorData('heart')">Heart Rate</button>
            <button onclick="fetchSensorData('pulse')">Pulse</button>
            <button onclick="fetchSensorData('fall')">Fall Status</button>
            <button onclick="fetchSensorData('breath')">Breathing Status</button>

        </div>

        <table id="sensorTable">
            <tr>
                <th>Sensor</th>
                <th>Value</th>
            </tr>
            <tr id="temp"><td>Temperature</td><td id="tempValue">Loading...</td></tr>
            <tr id="spo2"><td>SpO2</td><td id="spo2Value">Loading...</td></tr>
            <tr id="heart"><td>Heart Rate</td><td id="heartValue">Loading...</td></tr>
            <tr id="pulse"><td>Pulse</td><td id="pulseValue">Loading...</td></tr>
            <tr id="fall"><td>Fall Status</td><td id="fallValue">Loading...</td></tr>
            <tr id="breath"><td>Breathing Status</td><td id="breathValue">Loading...</td></tr>
        </table>

        <div class="report-section" id="reportSection">
            <h2>Report</h2>
            <p id="reportText">Analyzing data...</p>
            <div id="statusBox" class="status-box">Checking...</div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Patient Monitoring Dashboard</h1>

    <h3>Doctor in Charge: <span id="doctorName">Loading...</span></h3>

    <div class="container">
        <div class="buttons">
            <button onclick="fetchSensorData('temp')">Temperature</button>
            <button onclick="fetchSensorData('spo2')">SpO2</button>
            <button onclick="fetchSensorData('heart')">Heart Rate</button>
            <button onclick="fetchSensorData('pulse')">Pulse</button>
            <button onclick="fetchSensorData('fall')">Fall Status</button>
            <button onclick="fetchSensorData('touch')">Pad status</button>

        </div>

        <table id="sensorTable">
            <tr>
                <th>Sensor</th>
                <th>Value</th>
            </tr>
            <tr id="temp"><td>Temperature</td><td id="tempValue">Loading...</td></tr>
            <tr id="spo2"><td>SpO2</td><td id="spo2Value">Loading...</td></tr>
            <tr id="heart"><td>Heart Rate</td><td id="heartValue">Loading...</td></tr>
            <tr id="pulse"><td>Pulse</td><td id="pulseValue">Loading...</td></tr>
            <tr id="fall"><td>Fall Status</td><td id="fallValue">Loading...</td></tr>
            <tr id="touch"><td>Touchpad Status</td><td id="touchValue">Loading...</td></tr>
        </table>

        </div>

        <div class="report-section" id="reportSection">
            <h2>Health Report</h2>
            
            <!-- Status Box -->
            <div id="statusBox" class="status-box">Checking...</div>
        
            <!-- Report Table -->
            <table border="1" id="reportTable">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Condition</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <!-- Health report rows will be dynamically added here -->
                </tbody>
            </table>
            </div>
        
            <!-- Possible Causes Section -->
            <div class="container">
                <h2>Possible Causes</h2>
                <div id="possibleCausesSection" style="display: none;">
                    <div id="possibleCausesList"></div> <!-- Replaced <ul> with <div> -->
                </div>
            </div>
        </div>

    <div class="container">
    <h2>Medication Reminder</h2>
    <input type="text" id="medName" placeholder="Medication Name">
    <input type="number" id="dosage" placeholder="Dosage Per Day">
    <button onclick="addMedication()">Add Medication</button>
    <ul id="medList"></ul>
    </div>

</body>
</html>
